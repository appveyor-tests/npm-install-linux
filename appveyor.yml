environment:
   APPVEYOR_SSH_KEY: ssh-rsa  wasapl@appveyor.com
   APPVEYOR_SSH_BLOCK: true
 
init:
  - appveyor version
  - sh: echo $APPVEYOR_BUILD_WORKER_IMAGE
  - sh: echo $APPVEYOR_BUILD_WORKER_CLOUD
  - sh: sudo apt-get -yqq install virt-what
  - sh: sudo virt-what

test_script:
# remove NVM
  - rm -rf $HOME/.nvm/
  - export NVM_BIN=
  - unset -f nvm
# install 6.7.0 in system
  - sudo apt-get -y remove nodejs
  - curl -sflL -O https://deb.nodesource.com/node_6.x/pool/main/n/nodejs/nodejs_6.7.0-1nodesource1~xenial1_amd64.deb
  - sudo apt-get -y install rlwrap
  - sudo dpkg -i nodejs_6.7.0-1nodesource1~xenial1_amd64.deb
   
#  - nvm install 6.7.0
  
  - node --version
  - command -v node
  - npm --version
  - command -v npm

  - npm install -g npm@5.6.0  

  - node --version
  - command -v node
  - npm --version
  - command -v npm

build: off
